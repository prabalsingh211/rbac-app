<div class="user-list-container">
  <div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-bottom py-3">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0 text-primary">
          <i class="bi bi-people me-2"></i>User Management
        </h4>
        <button
          *appHasPermission="PERMISSIONS.FEATURES.ADD_USER"
          class="btn btn-primary"
          (click)="openUserForm()"
        >
          <i class="bi bi-person-plus me-1"></i>Add User
        </button>
      </div>
    </div>

    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col" class="ps-4">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col" class="text-center pe-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of dataSource.data">
              <td class="ps-4 fw-medium">{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>
                <span class="badge bg-primary bg-opacity-10 text-primary">
                  {{ user.role?.name }}
                </span>
              </td>
              <td class="text-center pe-4">
                <div class="btn-group" role="group">
                  <button
                    *appHasPermission="PERMISSIONS.FEATURES.EDIT_USER"
                    class="btn btn-outline-primary btn-sm"
                    (click)="openUserForm(user)"
                    [title]="'Edit ' + user.username"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button
                    *appHasPermission="PERMISSIONS.FEATURES.DELETE_USER"
                    class="btn btn-outline-danger btn-sm"
                    (click)="deleteUser(user)"
                    [disabled]="user.username === 'admin'"
                    [title]="
                      user.username === 'admin'
                        ? 'Cannot delete admin user'
                        : 'Delete ' + user.username
                    "
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Empty State -->
      <div *ngIf="dataSource.data.length === 0" class="text-center py-5">
        <i class="bi bi-people display-4 text-muted"></i>
        <h5 class="text-muted mt-3">No Users Found</h5>
        <p class="text-muted">Get started by adding your first user.</p>
        <button
          *appHasPermission="PERMISSIONS.FEATURES.ADD_USER"
          class="btn btn-primary"
          (click)="openUserForm()"
        >
          <i class="bi bi-person-plus me-1"></i>Add User
        </button>
      </div>
    </div>
  </div>
</div>

<div class="user-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Management</mat-card-title>
      <button
        *appHasPermission="PERMISSIONS.FEATURES.ADD_USER"
        mat-raised-button
        color="primary"
        (click)="openUserForm()"
      >
        Add User
      </button>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let user">{{ user.role?.name }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button
              *appHasPermission="PERMISSIONS.FEATURES.EDIT_USER"
              mat-icon-button
              color="primary"
              (click)="openUserForm(user)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              *appHasPermission="PERMISSIONS.FEATURES.DELETE_USER"
              mat-icon-button
              color="warn"
              (click)="deleteUser(user)"
              [disabled]="user.username === 'admin'"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>

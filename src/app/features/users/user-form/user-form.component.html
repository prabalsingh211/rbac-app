<div class="user-form-container">
  <h2>{{ data.user ? "Edit" : "Add" }} User</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required />
      <mat-error *ngIf="userForm.get('username')?.hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        [required]="!data.user"
      />
      <mat-hint *ngIf="data.user"
        >Leave blank to keep current password</mat-hint
      >
      <mat-error
        *ngIf="userForm.get('password')?.hasError('required') && !data.user"
      >
        Password is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="roleId" required>
        <mat-option *ngFor="let role of roles" [value]="role.id">
          {{ role.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('roleId')?.hasError('required')">
        Role is required
      </mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!userForm.valid"
      >
        {{ data.user ? "Update" : "Create" }}
      </button>
    </div>
  </form>
</div>

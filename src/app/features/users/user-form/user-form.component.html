<div class="user-form-container">
  <div class="card border-0 shadow-sm">
    <div class="card-header bg-primary text-white py-3">
      <h4 class="card-title mb-0">
        <i class="bi bi-person-plus me-2" *ngIf="!data.user"></i>
        <i class="bi bi-person-gear me-2" *ngIf="data.user"></i>
        {{ data.user ? "Edit" : "Add" }} User
      </h4>
    </div>

    <div class="card-body p-4">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div class="mb-3">
          <label for="username" class="form-label fw-medium">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Enter username"
            [class.is-invalid]="
              userForm.get('username')?.invalid &&
              userForm.get('username')?.touched
            "
          />
          <div
            class="invalid-feedback"
            *ngIf="userForm.get('username')?.hasError('required')"
          >
            Username is required
          </div>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label fw-medium">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter email address"
            [class.is-invalid]="
              userForm.get('email')?.invalid && userForm.get('email')?.touched
            "
          />
          <div
            class="invalid-feedback"
            *ngIf="userForm.get('email')?.hasError('required')"
          >
            Email is required
          </div>
          <div
            class="invalid-feedback"
            *ngIf="userForm.get('email')?.hasError('email')"
          >
            Please enter a valid email
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label fw-medium">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter password"
            [class.is-invalid]="
              userForm.get('password')?.invalid &&
              userForm.get('password')?.touched &&
              !data.user
            "
          />
          <div class="form-text" *ngIf="data.user">
            <i class="bi bi-info-circle me-1"></i>Leave blank to keep current
            password
          </div>
          <div
            class="invalid-feedback"
            *ngIf="userForm.get('password')?.hasError('required') && !data.user"
          >
            Password is required for new users
          </div>
        </div>

        <!-- Role Field -->
        <div class="mb-4">
          <label for="role" class="form-label fw-medium">Role</label>
          <select
            id="role"
            class="form-select"
            formControlName="roleId"
            [class.is-invalid]="
              userForm.get('roleId')?.invalid && userForm.get('roleId')?.touched
            "
          >
            <option value="">Select a role</option>
            <option *ngFor="let role of roles" [value]="role.id">
              {{ role.name }}
            </option>
          </select>
          <div
            class="invalid-feedback"
            *ngIf="userForm.get('roleId')?.hasError('required')"
          >
            Role is required
          </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="onCancel()"
          >
            <i class="bi bi-x-circle me-1"></i>Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!userForm.valid"
          >
            <i class="bi bi-check-circle me-1" *ngIf="!data.user"></i>
            <i class="bi bi-pencil-square me-1" *ngIf="data.user"></i>
            {{ data.user ? "Update" : "Create" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="role-form-container">
  <h2>{{ data.role ? "Edit" : "Add" }} Role</h2>

  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>Role Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="roleForm.get('name')?.hasError('required')">
        Role name is required
      </mat-error>
    </mat-form-field>

    <div class="permissions-section">
      <h3>Permissions</h3>

      <div class="permission-category">
        <h4>Pages</h4>
        <div *ngFor="let permission of pagePermissions" class="permission-item">
          <mat-checkbox
            [checked]="isPermissionSelected(permission.id)"
            (change)="onPermissionChange(permission.id, $event.checked)"
          >
            {{ permission.name }}
          </mat-checkbox>
        </div>
      </div>

      <div class="permission-category">
        <h4>Features</h4>
        <div
          *ngFor="let permission of featurePermissions"
          class="permission-item"
        >
          <mat-checkbox
            [checked]="isPermissionSelected(permission.id)"
            (change)="onPermissionChange(permission.id, $event.checked)"
          >
            {{ permission.name }}
          </mat-checkbox>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!roleForm.valid"
      >
        {{ data.role ? "Update" : "Create" }}
      </button>
    </div>
  </form>
</div>

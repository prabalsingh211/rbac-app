<div class="role-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Role Management</mat-card-title>
      <button mat-raised-button color="primary" (click)="openRoleForm()">
        Add Role
      </button>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let role">{{ role.name }}</td>
        </ng-container>

        <!-- Permissions Column -->
        <ng-container matColumnDef="permissions">
          <th mat-header-cell *matHeaderCellDef>Permissions</th>
          <td mat-cell *matCellDef="let role">
            <mat-chip-set>
              <mat-chip *ngFor="let permission of role.permissions.slice(0, 3)">
                {{ permission }}
              </mat-chip>
              <mat-chip *ngIf="role.permissions.length > 3">
                +{{ role.permissions.length - 3 }} more
              </mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let role">
            <button
              mat-icon-button
              color="primary"
              (click)="openRoleForm(role)"
              [disabled]="role.isDefault"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteRole(role)"
              [disabled]="role.isDefault"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>

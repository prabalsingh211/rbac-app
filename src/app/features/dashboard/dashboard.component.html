<div class="dashboard-container">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white py-3">
      <h3 class="card-title mb-0">
        <i class="bi bi-speedometer2 me-2"></i>Dashboard
      </h3>
    </div>

    <div class="card-body p-4">
      <!-- Welcome Section -->
      <div class="welcome-section mb-4">
        <h4 class="text-primary mb-3">Welcome to the RBAC System Dashboard!</h4>

        <!-- User Info -->
        <div *ngIf="currentUser" class="user-info alert alert-info border-0">
          <div class="d-flex align-items-center">
            <i class="bi bi-person-check me-3 fs-5"></i>
            <div>
              <strong>Logged in as:</strong>
              <span class="text-dark">{{ currentUser.username }}</span> â€¢ Role:
              <span class="text-dark">{{ currentUser.role?.name }}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Permissions Section -->
      <div *ngIf="currentUser?.role" class="permissions-section">
        <div class="d-flex align-items-center mb-3">
          <i class="bi bi-key me-2 text-success"></i>
          <h5 class="mb-0 text-success">Your Permissions</h5>
        </div>

        <div class="d-flex flex-wrap gap-2">
          <span
            *ngFor="let permission of currentUser.role.permissions"
            class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-25 px-3 py-2"
          >
            <i class="bi bi-check-circle me-1"></i>{{ permission }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
